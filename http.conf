# ----------------------------------------------------------------------
# Apache Performance tuning For big site/server
# ----------------------------------------------------------------------
ServerLimit             16
MaxClients              400
StartServers            3
ThreadLimit             64
ThreadsPerChild         25
MaxRequestWorkers       400
MaxConnectionsPerChild  0
# ----------------------------------------------------------------------
# To avoid long script Read data time out with php as fastcgi
# Ecommerce server 600 / 3600
# ----------------------------------------------------------------------
<IfModule mod_fcgid.c>
FcgidBusyTimeout 600
FcgidIdleTimeout 600
FcgidProcessLifeTime 600
FcgidConnectTimeout 600
FcgidIOTimeout 600
</IfModule>
# ----------------------------------------------------------------------
# To avoid long script data time out with PHP as FPM 
# Start from 120 and can be raised to 600+ if needed
# ----------------------------------------------------------------------
TimeOut 120
ProxyTimeout 120
